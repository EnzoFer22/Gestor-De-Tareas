<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrate</title>
	<link rel="shortcut icon" href="../IMG/user.png">
    <script src="../JS/Script.js"></script>
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
	<div class="login-box">
        <img src="../../IMG/user.png" class="avatar" alt="Avatar Image">
        <h1>Crea una cuenta</h1>
        <form>
          <!-- EMAIL ADDRESS INPUT -->
          <label for="username">Correo</label>
          <input type="text" placeholder="Ingresa tu correo">
          <p class="text">El correo solo debe tener letras, numeros, puntos, guiones y guion bajo.</p>
          <!-- USERNAME INPUT -->
          <label for="username">Nombre</label>
          <input type="text" placeholder="Crea tu nombre">
          <p class="text">Tu nombre debe contener numeros y letras.</p>
          <!-- PASSWORD INPUT -->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Crea tu contraseña">
          <p class="text">Debe tener 8 caracteres, numeros, letras y mayuscula.</p>
          <!-- PASSWORD2 INPUT -->
          <label for="password">Repetir contraseña</label>
          <input type="password" placeholder="Reptite la contraseña">
          <p class="text">Debe coincidir con la contraseña de arriba</p>
          <input type="submit" value="Crea tu cuenta">
          <a href="../../HTML/Index.html">¿Ya tienes cuenta? Inicia sesión</a>
        </form>
      </div>
</body>
</html>
